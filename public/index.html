<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Task List</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header><h1>Task Tracker</h1></header>
  <form id="taskform">
    <div class="form-row">
      <label for="taskName">Name</label>
      <input type="text" name="taskName" id="taskName" required="true" />
    </div>
    <div class="form-row">
      <label for="taskType">Type</label>
<!--       <input type="text" name="taskType" id="taskType" required="true" /> -->
      <select name="taskType" id="taskType" required="true">
        <option value="">Select an option</option>
        <option value="Concept Ideation">Concept 
        Ideation</option>
        <option value="Wireframe Design">Wireframe 
        Design</option>
        <option value="Application Coding">Application 
        Coding</option>
        <option 
        value="Testing/Debugging">Testing/Debugging
        </option>
      </select>
    </div>
    <div class="form-row">
      <label for="taskRate">Rate</label>
      <input type="number" name="taskRate" id="taskRate" required="true" />
    </div>
    <div class="form-row">
      <label for="taskTime">Time</label>
      <input type="number" name="taskTime" id="taskTime" required="true" />
    </div>
    <div class="form-row">
      <label for="taskClient">Client</label>
      <input type="text" name="taskClient" id="taskClient" required="true" />
    </div>
    <div class="form-row">
      <label for="taskLocation">Location</label>
      <input type="radio" id="taskLocation" 
 name="taskLocation" value="Sydney" required="true"/>
      <label for="Sydney">Sydney</label>
      <input type="radio" id="taskLocation" name="taskLocation" value="Melbourne" required="true"/>
      <label for="Melbourne">Melbourne</label>
    </div>
    <div class="form-row">
      <input type="submit"/>
    </div>
  </form>
  <h2>Tasks</h2>
  <ul id="tasklist"></ul>
  <script src="script.js"></script>
  </script>
</body>

</html>
