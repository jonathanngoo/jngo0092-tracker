<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>JS Task List</title>
    <!-- <link rel="stylesheet" href="reset.css"/> -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="scss/main.scss" />
  </head>

  <body>
    <!-- Generate HTML layout from https://layout.bradwoods.io/customize -->
    <section class="layout">
      <h1>Movies</h1>
      <div class="header">
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#logmovies">Log movies</a></li>
        </ul>
      </div>
      <div class="leftSide">2</div>
      <div class="body">
        <img
          src="/public/title images/WhiteNoise.jpeg"
          alt="White Noise"
          width="200"
        />
        <img
          src="/public/title images/TrueSpirit.jpeg"
          alt="True Spirit"
          width="200"
          height="295"
        />
        <img
          src="/public/title images/Luther.jpeg"
          alt="Luther"
          width="200"
          height="295"
        />
        <h2><b>Context</b></h2>
        <p>
          This website will allow you to track <br />
          your media consumption and view <br />
          that other viewers are watching
        </p>
        <h2><b>Types of genres</b></h2>
      </div>
      <div class="rightSide">
        <figure>
          <img
            src="/public/genre images/Action_Genre.jpg"
            alt="ActionGenre"
            width="300"
          />
          <figcaption>Action</figcaption>
        </figure>
        <figure>
          <img
            src="/public/genre images/Drama_Genre.webp"
            alt="DramaGenre"
            width="300"
          />
          <figcaption>Drama</figcaption>
        </figure>
      </div>
      <div class="rightSide">
        <figure>
          <img
            src="/public/genre images/Science_Fiction_Genre.jpeg"
            alt="ScienceFiction"
            width="300"
          />
          <figcaption>Science Fiction</figcaption>
        </figure>
        <figure>
          <img
            src="/public/genre images/Adventure_Genre.png"
            alt="AdventureGenre"
            width="300"
          />
          <figcaption>Adventure</figcaption>
        </figure>
      </div>
      <div class="footer">5</div>
    </section>
    <header>
      <h1>Task Tracker</h1>
    </header>
    <form id="taskform">
      <div class="form-row">
        <label for="taskName">Name</label>
        <input type="text" name="taskName" id="taskName" required="true" />
      </div>
      <div class="form-row">
        <label for="taskType">Type</label>
        <!--       <input type="text" name="taskType" id="taskType" required="true" /> -->
        <select name="taskType" id="taskType" required="true">
          <option value="">Select an option</option>
          <option value="Concept Ideation">Concept Ideation</option>
          <option value="Wireframe Design">Wireframe Design</option>
          <option value="Application Coding">Application Coding</option>
          <option value="Testing/Debugging">Testing/Debugging</option>
        </select>
      </div>
      <div class="form-row">
        <label for="taskRate">Rate</label>
        <input type="number" name="taskRate" id="taskRate" required="true" />
      </div>
      <div class="form-row">
        <label for="taskTime">Time</label>
        <input type="number" name="taskTime" id="taskTime" required="true" />
      </div>
      <div class="form-row">
        <label for="taskClient">Client</label>
        <input type="text" name="taskClient" id="taskClient" required="true" />
      </div>
      <div class="form-row">
        <label for="taskLocation">Location</label>
        <input
          type="radio"
          id="taskLocation"
          name="taskLocation"
          value="Sydney"
          required="true"
        />
        <label for="Sydney">Sydney</label>
        <input
          type="radio"
          id="taskLocation"
          name="taskLocation"
          value="Melbourne"
          required="true"
        />
        <label for="Melbourne">Melbourne</label>
      </div>
      <div class="form-row">
        <input type="submit" />
      </div>
    </form>
    <h2>Tasks</h2>
    <ul id="tasklist"></ul>
    <main>
      <section>
        <p>Testing</p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
