<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>JS Task List</title>
    <!-- <link rel="stylesheet" href="reset.css"/> -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="scss/main.scss" />
  </head>

  <body>
    <!-- Generate HTML layout from https://layout.bradwoods.io/customize -->
    <section class="layout">
      <h1>Movies</h1>
      <div class="header">
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#logmovies">Log movies</a></li>
        </ul>
      </div>
      <div class="leftSide">2</div>
      <div class="body">
        <img
          src="/public/title images/WhiteNoise.jpeg"
          alt="White Noise"
          width="200"
        />
        <img
          src="/public/title images/TrueSpirit.jpeg"
          alt="True Spirit"
          width="200"
          height="295"
        />
        <img
          src="/public/title images/Luther.jpeg"
          alt="Luther"
          width="200"
          height="295"
        />
        <h2><b>Context</b></h2>
        <p>
          This website will allow you to track <br />
          your media consumption and view <br />
          that other viewers are watching
        </p>
        <h2><b>Types of genres</b></h2>
      </div>
      <div class="rightSide">
        <figure>
          <img
            src="/public/genre images/Action_Genre.jpg"
            alt="ActionGenre"
            width="300"
          />
          <figcaption>Action</figcaption>
        </figure>
        <figure>
          <img
            src="/public/genre images/Drama_Genre.webp"
            alt="DramaGenre"
            width="300"
          />
          <figcaption>Drama</figcaption>
        </figure>
      </div>
      <div class="rightSide">
        <figure>
          <img
            src="/public/genre images/Science_Fiction_Genre.jpeg"
            alt="ScienceFiction"
            width="300"
          />
          <figcaption>Science Fiction</figcaption>
        </figure>
        <figure>
          <img
            src="/public/genre images/Adventure_Genre.png"
            alt="AdventureGenre"
            width="300"
          />
          <figcaption>Adventure</figcaption>
        </figure>
      </div>
      <div class="footer">5</div>
    </section>
    <header>
      <h1>Log Movies</h1>
    </header>
    <form id="taskform">
      <div class="form-row">
        <label for="User First Name">User First Name</label>
        <input type="text" name="UserfirstName" id="UserfirstName" required="true" />
      </div>
      <div class="form-row">
        <label for="User Last Name">User Last Name</label>
        <input type="text" name="UserlastName" id="UserlastName" required="true" />
      </div>
      <div class="form-row">
        <label for="User Id">User Id</label>
        <input type="number" name="UserId" id="UserId" required="true" />
      </div>
      <div class="form-row">
        <label for="Movie Genre">Movie Genre</label>
              <!-- <input type="text" name="taskType" id="taskType" required="true" /> -->
        <select name="taskType" id="taskType" required="true">
          <option value="">Select Genre</option>
          <option value="Action">Action</option>
          <option value="Horror">Horror</option>
          <option value="Thriller">Thriller</option>
          <option value="Science fiction">Science fiction</option>
        </select>
      </div>
      <div class="form-row">
        <label for="phoneNumber">Phone Number</label>
        <input type="number" name="phoneNumber" id="phoneNumber" required="true" />
      </div>
      <div class="form-row">
        <label for="Email">Email</label>
        <input type="text" name="Email" id="Email" required="true" />
      </div>
      <div class="form-row">
        <label for="movieName">Movie Name</label>
        <input type="text" name="movieName" id="movieName" required="true" />
      </div>
      <!-- Added a rating system from https://codepen.io/neilpomerleau/pen/wzxzQM  -->
      <div class="form-row">
        <label for="Rating">Rating</label>
        <label>
          <input type="radio" name="stars" value="1"/>
          <span class="icon">★</span>
        </label>
        <label>
          <input type="radio" name="stars" value="2"/>
          <span class="icon">★</span>
          <span class="icon">★</span>
        </label>
        <label>
          <input type="radio" name="stars" value="3"/>
          <span class="icon">★</span>
          <span class="icon">★</span>
          <span class="icon">★</span>
        </label>
        <label>
          <input type="radio" name="stars" value="4"/>
          <span class="icon">★</span>
          <span class="icon">★</span>
          <span class="icon">★</span>
          <span class="icon">★</span>
        </label>
        <label>
          <input type="radio" name="stars" value="5"/>
          <span class="icon">★</span>
          <span class="icon">★</span>
          <span class="icon">★</span>
          <span class="icon">★</span>
          <span class="icon">★</span>
        </label>
      </div>
      <!-- Created a file input type for user to get images and display on website https://talkerscode.com/howto/upload-image-in-html-and-display.php#:~:text='image'%20variable%20containing%20uploaded%20image,the%20end%20of%20HTML%20document.-->
      <div class="form-row">
        <label for="movieImage">Movie image:</label>
        <input type="file" accept="image/*" onchange="loadFile(event)">
        <p><img id="output" width="300"/></p>
      </div>
      <div class="form-row">
        <input type="submit" />
      </div>
    </form>
    <h2>Tasks</h2>
    <ul id="tasklist"></ul>
    <main>
      <section>
        <p>Testing</p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
